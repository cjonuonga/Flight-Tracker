<!DOCTYPE html>
<html lang="en">  <!-- Defines the document as HTML and sets the language to English -->
  <head>
    <meta charset="utf-8" />  <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />  <!-- Responsive viewport setting for mobile devices -->

    <!-- Bootstrap 5.1.1 CSS from CDN with integrity hash for security -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Plane App</title>  <!-- Page title shown in browser tab -->
  </head>
  <body>
    {% block content %} {% endblock content %}  <!-- Jinja2 template block for content that will be replaced by child templates -->

    <!-- Bootstrap 5.1.1 JavaScript bundle from CDN with integrity hash for security -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
